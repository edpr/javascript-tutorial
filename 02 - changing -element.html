<!DOCTYPE html>
<html lang="en">
<head>
<script>
    function add() {
        var a,b,c;
        a= Number(document.getElementById("first").value);
        b= Number(document.getElementById("second").value);
        c=a+b;
        document.getElementById("answer").value=c;
    }
</script>
</head>
<body>
A : <input id="first">
B : <input id="second">
<button onclick="add()">Add</button>
<input  id="answer">

</body>
</html>
